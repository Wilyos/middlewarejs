<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <div class="container">
        <h1>Actualización de productos</h1>

         <!-- aqui se invoca el metodo para acceder al sitio que requerimos con el metodo post -->
        <form action="/addprod" method="post">
            <div class="mb-3">
                <label for="ref">Referencia</label>
                <input type="text" placeholder="Ingrese referencia del producto" id="ref" name="ref" class="form-control">
                <div class="mb-3">
                    <label for="desc">Descripción</label>
                    <input type="text" placeholder="Ingrese la descripcion del producto" id="desc" name="desc" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
